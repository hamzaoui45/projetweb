<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AgriPlate</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .logo img {
            width: 120px;
        }

        .auth-buttons a {
            color: #4CAF50;
            background-color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            border: 2px solid #4CAF50;
        }

        .auth-buttons a:hover {
            background-color: #4CAF50;
            color: white;
        }

        main {
            text-align: center;
            padding: 40px 20px;
            flex-grow: 1;
        }

        h1 {
            font-size: 2.5em;
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .form-container {
            max-width: 500px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-switch {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-switch input[type="radio"] {
            display: none;
        }

        .form-switch label {
            font-size: 1.1em;
            padding: 10px 20px;
            border-radius: 5px;
            background: #ddd;
            cursor: pointer;
        }

        .form-switch input[type="radio"]:checked + label {
            background: #4CAF50;
            color: white;
        }

        .form-container label {
            display: block;
            margin: 10px 0 5px;
            color: #333;
            font-weight: bold;
        }

        .form-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        .hidden {
            display: none;
        }

        footer {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="logo.png" alt="AgriPlate Logo">
            </div>
            <div class="auth-buttons">
                <a href="index.html">Home</a>
            </div>
        </div>
    </header>

    <main>
        <h1>Sign Up</h1>
        <p>Select your account type and fill out the form:</p>
        <div class="form-container">
            <div class="form-switch">
                <input type="radio" id="client" name="userType" value="client" onclick="toggleForm('clientForm')" />
                <label for="client">Client</label>
                <input type="radio" id="farmer" name="userType" value="farmer" onclick="toggleForm('farmerForm')" />
                <label for="farmer">Farmer</label>
            </div>

            <!-- Client Form -->
            <form id="clientForm" method="POST" action="adduser.php" class="hidden">
                <input type="hidden" name="role" value="0" />
                <label for="client-nom">Full Name</label>
                <input type="text" id="client-nom" name="nom" placeholder="Enter your full name" />
                <label for="client-nomFamille">Family Name</label>
                <input type="text" id="client-nomFamille" name="nomFamille" placeholder="Enter your family name" />
                <label for="client-email">Email Address</label>
                <input type="email" id="client-email" name="email" placeholder="Enter your email" />
                <label for="client-password">Password</label>
                <input type="password" id="client-password" name="password" placeholder="Enter your password" />
                <label for="client-tel">Telephone</label>
                <input type="tel" id="client-tel" name="tel" placeholder="Enter your phone number" />
                <label for="client-adresse">Residential Address</label>
                <input type="text" id="client-adresse" name="adresse" placeholder="Enter your address" />
                <button type="submit">Sign Up as Client</button>
            </form>

            <!-- Farmer Form -->
            <form id="farmerForm" method="POST" action="adduser.php" class="hidden">
                <input type="hidden" name="role" value="1" />
                <label for="farmer-nom">Full Name</label>
                <input type="text" id="farmer-nom" name="nom" placeholder="Enter your full name" />
                <label for="farmer-nomFamille">Family Name</label>
                <input type="text" id="farmer-nomFamille" name="nomFamille" placeholder="Enter your family name" />
                <label for="farmer-email">Email Address</label>
                <input type="email" id="farmer-email" name="email" placeholder="Enter your email" />
                <label for="farmer-password">Password</label>
                <input type="password" id="farmer-password" name="password" placeholder="Enter your password" />
                <label for="farmer-tel">Telephone</label>
                <input type="tel" id="farmer-tel" name="tel" placeholder="Enter your phone number" />
                <label for="farmer-adresse">Farm Location</label>
                <input type="text" id="farmer-adresse" name="adresse" placeholder="Enter your farm location" />
                <button type="submit">Sign Up as Farmer</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 AgriPlate. All rights reserved.</p>
    </footer>

    <script>
        function toggleForm(formId) {
            document.getElementById("clientForm").classList.add("hidden");
            document.getElementById("farmerForm").classList.add("hidden");
            document.getElementById(formId).classList.remove("hidden");
        }
        function toggleForms() {
                clientForm.classList.toggle("hidden", !clientRadio.checked);
                farmerForm.classList.toggle("hidden", !farmerRadio.checked);
            }

            clientRadio.addEventListener("change", toggleForms);
            farmerRadio.addEventListener("change", toggleForms);
            toggleForms();
    </script>
</body>
</html>
