<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .logo img {
            width: 120px;
        }

        .auth-buttons a {
            color: #4CAF50;
            background-color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            border: 2px solid #4CAF50;
        }

        .auth-buttons a:hover {
            background-color: #4CAF50;
            color: white;
        }

        main {
            text-align: center;
            padding: 40px 20px;
            flex-grow: 1;
        }

        h1 {
            font-size: 2.5em;
            color: #4CAF50;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1em;
            color: #555;
        }

        .form-container {
            max-width: 500px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-header {
            margin-bottom: 20px;
            text-align: left;
        }

        .hidden {
            display: none;
        }

        .form-container label {
            display: block;
            margin: 10px 0 5px;
            color: #333;
            font-weight: bold;
        }

        .form-container input,
        .form-container select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .form-container input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        .form-switch {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-switch input[type="radio"] {
            display: none;
        }

        .form-switch label {
            font-size: 1.1em;
            padding: 10px 20px;
            border-radius: 5px;
            background: #ddd;
            cursor: pointer;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .form-switch input[type="radio"]:checked + label {
            background: #4CAF50;
            color: white;
        }

        footer {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="c:/Users/hamza/Downloads/462562198_1103487334732019_7215644507738509228_n.png" alt="AgriPlate Logo">
            </div>
            <div class="auth-buttons">
                <a href="index.html">Home</a>
            </div>
        </div>
    </header>

    <main>
        <h1>Sign Up</h1>
        <p>Select your account type and fill out the form:</p>
        <div class="form-container">
            <div class="form-switch">
                <input type="radio" id="client" name="userType" value="client" onclick="toggleForm('clientForm')" />
                <label for="client">Client</label>
                <input type="radio" id="farmer" name="userType" value="farmer" onclick="toggleForm('farmerForm')" />
                <label for="farmer">Farmer</label>
            </div>

            <!-- Client Form -->
            <div id="clientForm" class="hidden">
                <div class="form-header">
                    <h2>Client Sign-Up</h2>
                </div><form method="post" action="adduser.php">
                <label for="clientName">Full Name</label>
                <input type="text" id="clientName" placeholder="Enter your full name">
                <label for="clientEmail">Email Address</label>
                <input type="email" id="clientEmail" placeholder="Enter your email">
                <label for="clientPassword">Password</label>
                <input type="password" id="clientPassword" placeholder="Enter your password">
                <label for="clientAddress">Residential Address</label>
                <input type="text" id="clientAddress" placeholder="Enter your address">
                <button type="button" onclick="validateClientForm()">Sign Up as Client</button>
            </div>
        </form>
            <form method="post" action="adduser.php">
            <!-- Farmer Form -->
            <div id="farmerForm" class="hidden">
                <div class="form-header">
                    <h2>Farmer Sign-Up</h2>
                </div>
                <label for="farmerName">Full Name</label>
                <input type="text" id="farmerName" placeholder="Enter your full name">
                <label for="farmerEmail">Email Address</label>
                <input type="email" id="farmerEmail" placeholder="Enter your email">
                <label for="farmerPassword">Password</label>
                <input type="password" id="farmerPassword" placeholder="Enter your password">
                <label for="farmLocation">Farm Location</label>
                <input type="text" id="farmLocation" placeholder="Enter your farm location">
                <label for="products">Products Offered</label>
                <input type="text" id="products" placeholder="List the products you offer">
                <button type="button" onclick="validateFarmerForm()">Sign Up as Farmer</button>
            </div>
        </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 AgriPlate. All rights reserved.</p>
    </footer>

    <script>
        function toggleForm(formId) {
            document.getElementById('clientForm').classList.add('hidden');
            document.getElementById('farmerForm').classList.add('hidden');
            document.getElementById(formId).classList.remove('hidden');
        }

        function validateClientForm() {
            const name = document.getElementById('clientName').value.trim();
            const email = document.getElementById('clientEmail').value.trim();
            const password = document.getElementById('clientPassword').value.trim();
            const address = document.getElementById('clientAddress').value.trim();

            if (!name) {
                alert("Name is required.");
                return false;
            }
            if (!validateEmail(email)) {
                alert("Invalid email format.");
                return false;
            }
            if (password.length < 8) {
                alert("Password must be at least 8 characters long.");
                return false;
            }
            if (address.length < 5) {
                alert("Address must be at least 5 characters long.");
                return false;
            }
            alert("Client sign-up successful!");
        }

        function validateFarmerForm() {
            const name = document.getElementById('farmerName').value.trim();
            const email = document.getElementById('farmerEmail').value.trim();
            const password = document.getElementById('farmerPassword').value.trim();
            const location = document.getElementById('farmLocation').value.trim();
            const products = document.getElementById('products').value.trim();

            if (!name) {
                alert("Name is required.");
                return false;
            }
            if (!validateEmail(email)) {
                alert("Invalid email format.");
                return false;
            }
            if (password.length < 8) {
                alert("Password must be at least 8 characters long.");
                return false;
            }
            if (location.length < 5) {
                alert("Farm location must be at least 5 characters long.");
                return false;
            }
            if (!products) {
                alert("You must list at least one product.");
                return false;
            }
            alert("Farmer sign-up successful!");
        }

        function validateEmail(email) {
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailPattern.test(email);
        }
    </script>
</body>
</html>
