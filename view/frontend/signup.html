        h1 {

        }

        p {
            font-size: 1.1em;
            color: #555;

        .form-container {
            max-width: 500px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

        .form-header {
            margin-bottom: 20px;

        }

        .hidden {
            display: none;

        .form-container label {
            display: block;

        .form-switch {

            margin-bottom: 20px;

        .form-switch input[type="radio"] {
            display: none;
        }

        .form-switch label {
            font-size: 1.1em;
            padding: 10px 20px;
            border-radius: 5px;
            background: #ddd;
            cursor: pointer;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .form-switch input[type="radio"]:checked + label {
            background: #4CAF50;
            color: white;
        }

        footer {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="c:/Users/hamza/Downloads/462562198_1103487334732019_7215644507738509228_n.png" alt="AgriPlate Logo">
            </div>
            <div class="auth-buttons">
                <a href="index.html">Home</a>
            </div>
        </div>
    </header>

    <main>
        <h1>Sign Up</h1>
        <p>Select your account type and fill out the form:</p>
        <div class="form-container">
            <div class="form-switch">
                <input type="radio" id="client" name="userType" value="client" onclick="toggleForm('clientForm')" />
                <label for="client">Client</label>
                <input type="radio" id="farmer" name="userType" value="farmer" onclick="toggleForm('farmerForm')" />
                <label for="farmer">Farmer</label>
            </div>

            <form method="POST" action="adduser.php">
                <!-- Client Form -->
                <div id="clientForm" class="hidden">
                    <div class="form-header">
                        <h2>Client Sign-Up</h2>
                    </div>
                    <label for="nom">Full Name</label>
                    <input type="text" class="user" name="nom" placeholder="Enter your full name" required>
            
                    <label for="nomFamille">nomFamille</label>
                    <input type="text" class="user" name="nomFamille" placeholder="Enter your family name" required>
                    
                    <label for="email">Email Address</label>
                    <input type="email" class="user" name="email" placeholder="Enter your email" required>
                    
                    <label for="password">Password</label>
                    <input type="password" class="user" name="password" placeholder="Enter your password" required>
                    
                    <label for="tel">Telephone</label>
                    <input type="text" class="user" name="tel" placeholder="Enter your phone number" required>
                    
                    <label for="adresse">Residential Address</label>
                    <input type="text" class="user" name="adresse" placeholder="Enter your address" required>
                    
                    <label for="role">Role</label>
                    <select name="role" class="user" required>
                        <option value="client">Client</option>
                        <option value="farmer">Farmer</option>
                    </select>
            
                    <button type="submit" name="submit" value="client">Sign Up as Client</button>
                </div>
            </form>
            
            <form method="POST" action="adduser.php">
                <!-- Farmer Form -->
                <div id="farmerForm" class="hidden">
                    <div class="form-header">
                        <h2>Farmer Sign-Up</h2>
                    </div>
                    <label for="nom">Full Name</label>
                    <input type="text" class="user" name="nom" placeholder="Enter your full name" required>
            
                    <label for="nomFamille">nomFamille</label>
                    <input type="text" class="user" name="nomFamille" placeholder="Enter your family name" required>
                    
                    <label for="email">Email Address</label>
                    <input type="email" class="user" name="email" placeholder="Enter your email" required>
                    
                    <label for="password">Password</label>
                    <input type="password" class="user" name="password" placeholder="Enter your password" required>
                    
                    <label for="tel">Telephone</label>
                    <input type="text" class="user" name="tel" placeholder="Enter your phone number" required>
                    
                    <label for="adresse">Farm Location</label>
                    <input type="text" class="user" name="adresse" placeholder="Enter your farm location" required>
                    
                    <label for="role">Role</label>
                    <select name="role" class="user" required>
                        <option value="farmer">Farmer</option>
                    </select>
            
                    <button type="submit" name="submit" value="farmer">Sign Up as Farmer</button>
                </div>
            </form>
            
        </div>
    </main>

    <footer>
        <p>&copy; 2024 AgriPlate. All rights reserved.</p>
    </footer>

    <script>
        // Toggles between Client and Farmer forms
        function toggleForm(formId) {
            document.getElementById('clientForm').classList.add('hidden');
            document.getElementById('farmerForm').classList.add('hidden');
            document.getElementById(formId).classList.remove('hidden');
        }
    
        // Validates the Client form
        function validateClientForm() {
            const nom = document.querySelector('#clientForm input[name="nom"]').value.trim();
            const nomFamille = document.querySelector('#clientForm input[name="nomFamille"]').value.trim();
            const email = document.querySelector('#clientForm input[name="email"]').value.trim();
            const password = document.querySelector('#clientForm input[name="password"]').value.trim();
            const tel = document.querySelector('#clientForm input[name="tel"]').value.trim();
            const adresse = document.querySelector('#clientForm input[name="adresse"]').value.trim();
    
            if (!validateName(nom)) {
                alert("Full Name must contain only letters and spaces.");
                return false;
            }
            if (!validateName(nomFamille)) {
                alert("Family Name must contain only letters and spaces.");
                return false;
            }
            if (!validateEmail(email)) {
                alert("Invalid email format.");
                return false;
            }
            if (!validatePassword(password)) {
                alert("Password must be at least 8 characters long.");
                return false;
            }
            if (!validatePhone(tel)) {
                alert("Invalid phone number format.");
                return false;
            }
            if (adresse.length < 5) {
                alert("Address must be at least 5 characters long.");
                return false;
            }
    
            alert("Client sign-up successful!");
            return true;
        }
    
        // Validates the Farmer form
        function validateFarmerForm() {
            const nom = document.querySelector('#farmerForm input[name="nom"]').value.trim();
            const nomFamille = document.querySelector('#farmerForm input[name="nomFamille"]').value.trim();
            const email = document.querySelector('#farmerForm input[name="email"]').value.trim();
            const password = document.querySelector('#farmerForm input[name="password"]').value.trim();
            const tel = document.querySelector('#farmerForm input[name="tel"]').value.trim();
            const adresse = document.querySelector('#farmerForm input[name="adresse"]').value.trim();
    
            if (!validateName(nom)) {
                alert("Full Name must contain only letters and spaces.");
                return false;
            }
            if (!validateName(nomFamille)) {
                alert("Family Name must contain only letters and spaces.");
                return false;
            }
            if (!validateEmail(email)) {
                alert("Invalid email format.");
                return false;
            }
            if (!validatePassword(password)) {
                alert("Password must be at least 8 characters long.");
                return false;
            }
            if (!validatePhone(tel)) {
                alert("Invalid phone number format.");
                return false;
            }
            if (adresse.length < 5) {
                alert("Farm Location must be at least 5 characters long.");
                return false;
            }
    
            alert("Farmer sign-up successful!");
            return true;
        }
    
        // Helper: Validates name fields
        function validateName(name) {
            const namePattern = /^[a-zA-ZÀ-ÿ\s]+$/;
            return namePattern.test(name);
        }
    
        // Helper: Validates email format
        function validateEmail(email) {
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailPattern.test(email);
        }
    
        // Helper: Validates password length
        function validatePassword(password) {
            return password.length >= 8;
        }
    
        // Helper: Validates phone numbers
        function validatePhone(phone) {
            const phonePattern = /^\+?[0-9\s\-]+$/;
            return phonePattern.test(phone);
        }
    
        document.querySelectorAll('form').forEach((form) => {
            form.addEventListener('submit', function (e) {
            let valid = false;
        
            if (form.contains(document.querySelector('#clientForm'))) {
                valid = validateClientForm();
        }     else if (form.contains(document.querySelector('#farmerForm'))) {
                 valid = validateFarmerForm();
             }
        
            if (valid) {
                alert("Sign-up successful! Redirecting to home page...");
                window.location.href = "redirectindex.html"; 
        } else {
            e.preventDefault(); // Prevent form submission
        }
    });
});

    </script>
    
</body>
</html>
