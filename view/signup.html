<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AgriPlate</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .logo img {
            width: 120px;
        }

        .auth-buttons a {
            color: #4CAF50;
            background-color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            border: 2px solid #4CAF50;
        }

        .auth-buttons a:hover {
            background-color: #4CAF50;
            color: white;
        }

        .home-button {
            color: white;
            background-color: #4CAF50;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            border: 2px solid #4CAF50;
        }

        .home-button:hover {
            background-color: white;
            color: #4CAF50;
        }

        main {
            text-align: center;
            padding: 40px 20px;
            flex-grow: 1;  /* This allows main content to grow and take available space */
        }

        h1 {
            font-size: 2em;
            color: #4CAF50;
        }

        .icons-container {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 20px;
        }

        .sign-up-option {
            text-align: center;
            cursor: pointer;
        }

        .sign-up-option img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .sign-up-option:hover img {
            transform: scale(1.1);
        }

        footer {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="c:/Users/hamza/Downloads/462562198_1103487334732019_7215644507738509228_n.png" alt="AgriPlate Logo">
            </div>
            <div class="auth-buttons">
                <!-- Home Button -->
                <a href="index.html" class="home-button">Home</a>
            </div>
        </div>
    </header>

    <main>
        <h1>Sign Up</h1>
        <p>Choose your account type:</p>
        <div class="icons-container">
            <!-- Sign Up as Client -->
            <div class="sign-up-option" onclick="window.location.href='signupclient.html'">
                <img src="c:/Users/hamza/Downloads/client.webp" alt="Sign Up as Client">
                <p>Sign Up as Client</p>
            </div>
            
            <!-- Sign Up as Farmer -->
            <div class="sign-up-option" onclick="window.location.href='signupfarmer.html'">
                <img src="c:/Users/hamza/Downloads/vendeur.webp" alt="Sign Up as Farmer">
                <p>Sign Up as Farmer</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 AgriPlate. All rights reserved.</p>
    </footer>
</body>
</html>
